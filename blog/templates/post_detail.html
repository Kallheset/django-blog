{% extends "layout.html" %}

{% block content %}

    <div class="text-center">
        <h2>{{ post.title }}</h2>
    
        {% if post.date %}
        <h3 class="m-2 h5 text-muted"><p>{{ post.date|date:"F jS Y" }}</p></h3>
        {% endif %}
        
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid" />

        <div class="my-4">
            <p>{{ post.description }}</p>
        </div>
    </div>
    
{% endblock %}

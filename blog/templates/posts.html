{% extends "layout.html"%}
  <h1>Posts</h1>

{% block content %}
    <div class="p-3">
        <div class="card card-body bg-black">
        

        {% for post in posts %}

          <div class="row">
            <div class="col-3">
              <img src="{{post.image.url}}" alt="{{ post.title }}" class="img-fluid" />
            </div>
            <div class="col-9">
              <h2><a href="{% url 'post_detail' post.id %}" class="btn btn-primary">{{ post.title }}</a></h2>
              {% if post.date %}
                <p>{{ post.date|date:"M d Y" }}</p>
              {% endif %}
              <p>{{ post.description|truncatechars:100}}</p>
            </div>
              
          </div>

          
          
        
        {% endfor %}
      </div>
    </div>
{% endblock %}
